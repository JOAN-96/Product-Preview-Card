<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="styles.css" /> <!-- Link to the style sheet -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product Preview Card</title>
</head>

<body>
  <div id="container">
    <!-- Product Image -->
    <picture>
      <source media="(min-width: 46em)" srcset="./images/image-product-desktop.jpg"> <!--Tablet breakpoint-->
      <source media="(80em)" srcset="images/image-product-desktop.jpg"> <!--Desktop breakpoint-->

      <!-- Mobile/Default Image-->
      <img src="./images/image-product-mobile.jpg" alt="a CHANEL perfume bottle with few leaves staged for photo op" width="42rem" height="30rem" />
    </picture>

    <!-- Product Details-->
     <div id="product-details">
      <!--Product Text-->
      <div class="product-text">
        <p id="text-tag">Perfume</p>
        <h1 id="text-title">Gabrielle Essence Eau De Parfum</h1>
        <p id="text-details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>

      <!--Product CTA-->
      <div class="product-cta">
        <div class="price">
          <h1 id="price-text">$149.99</h1>
          <p id="price-tag">$169.99</p>
        </div>
        <a type="button" href="#" target="_self">
          <img src="./images/icon-cart.svg" alt="shopping cart icon" width="16px" height="16px" />Add to Cart
        </a>
      </div>
     </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abolaji Nofiu</a>.
  </div>
</body>
</html>
